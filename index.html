<body>

        <h1 class="text-danger text-center">Password Validator</h1>

                <div class="form-group">
                    <label for="Password">Password</label>

                </div>

                <div class="my-4">
                    <button class="btn btn-danger w-100 btn-bg" type="submit">Login in</button>
                </div>
            </div>
        </form>

        <div class="output center">
            <ul>
                <li id="upperCaseResult">
        
                </li>

                <li id="lengthResult">
                
                </li>
            </ul>
        </div>
    </div>
</body>
